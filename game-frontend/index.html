    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        #render-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .ui-sidebar {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            margin: 5px;
            padding: 5px;
            border-radius: 2px;
            border: 1px solid rgb(3, 59, 94);
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.3);
            background-color: rgba(11, 105, 163, 0.8);
        }

        h3 {
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>

    <canvas id="render-canvas"></canvas>
    <div class="ui-sidebar">

    </div>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
