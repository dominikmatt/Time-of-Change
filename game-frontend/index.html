<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Time of Changes</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        #render-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .ui-sidebar {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            margin: 5px;
            background-image: url("./assets/ui/panel-background.jpg");
        }

        h3 {
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            margin: 0;
        }

        .modal {
            position: fixed;
            z-index: 100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .backdrop {
            position: fixed;
            z-index: 90;
            top: 0;
            left: 0;
            background-color: rgba(11, 105, 163, 0.3);
            width: 100%;
            height: 100%;
        }

        .panel {
            padding: 42px 30px 42px 30px;
        }

        .panel .not-ready-message {
            display: none;
        }

        .panel.is-not-ready .not-ready-message {
            display: block;
        }

        .panel.is-not-ready .panel-content {
            display: none;
        }

        .panel.is-hidden {
            display: none;
        }

        .panel-left {
            position: absolute;
            z-index: 108;
            left: 0;
            top: 12px;
            background-image: url("./assets/ui/panel-left.png");
            background-repeat: repeat;
            width: 20px;
            height: calc(100% - 12px - 12px);
        }

        .panel-right {
            position: absolute;
            z-index: 108;
            right: 0;
            top: 12px;
            background-image: url("./assets/ui/panel-right.png");
            background-repeat: repeat;
            width: 20px;
            height: calc(100% - 12px - 12px);
        }

        .panel-top {
            position: absolute;
            z-index: 106;
            left: 0;
            top: 0;
            background-image: url("./assets/ui/panel-top.png");
            background-repeat: repeat;
            width: 100%;
            height: 22px;
        }

        .panel-bottom {
            position: absolute;
            z-index: 106;
            left: 0;
            bottom: 0;
            background-image: url("./assets/ui/panel-bottom.png");
            background-repeat: repeat;
            width: 100%;
            height: 22px;
        }
    </style>
</head>

<body>
<canvas id="render-canvas"></canvas>
<div class="backdrop"></div>
<div class="modal">
    Username: <input id="username" type="text" name="usernamne"/>
    <button data-ui-action="addUser">Anmelden</button>
</div>

<div class="ui-sidebar panel" data-panel-key="default">
    <div class="panel-left"></div>
    <div class="panel-top"></div>
    <div class="panel-right"></div>
    <div class="panel-bottom"></div>
    <h3>Baumenü</h3>
    <button data-ui-action="buildBuildingSelect" data-type="schoolhouse">Schulgebäude</button>
</div>

<div class="ui-sidebar panel is-hidden" data-panel-key="schoolhouse">

    <div class="panel-left"></div>
    <div class="panel-top"></div>
    <div class="panel-right"></div>
    <div class="panel-bottom"></div>

    <div class="panel-content">
        <h3>Schule</h3>
        <button data-ui-action="createCharacter" data-type="serf">Träger</button>
        <button data-ui-action="createCharacter" data-type="laborer">Bauarbeiter</button>
    </div>

    <div class="not-ready-message">Bauarbeiten laufen...</div>
</div>

<div class="ui-sidebar panel is-hidden" data-panel-key="storehouse">
    <div class="panel-left"></div>
    <div class="panel-top"></div>
    <div class="panel-right"></div>
    <div class="panel-bottom"></div>

    <h3>Lagerhaus</h3>
</div>

<script src="https://cdn.babylonjs.com/cannon.js"></script>
<script src="https://cdn.babylonjs.com/Oimo.js"></script>
<script>
    require('./app/index.js');
</script>
</body>

</html>
